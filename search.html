<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Search Product</title>
	<!-- styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="script/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="script/searchbar.js"></script>
	<script type="text/javascript" src="script/block.js"></script>
</head>

<body>
	<header>
	</header>
	<section id="main">
		<div class="container-fluid">
			<div class="row">
				<div id="searchbar"/>
			</div>
			<div class="row">
				<div id="result-list"/> 
			</div>
		</div>
	</section>
	<script type="text/javascript">
			$(document).ready(function(){
				$("#searchbar").searchbar({
					"resultListId": "result-list",
					"url": "http://df049m-v64:7001/RtServer/sql2json" ,
					"btnText":"查找",
					"initText":"请输入关键字"	
				});
				$("#result-list").block({
					"columnKeys": ["line", "style", "part", "min_stk", "max_stk"],
					"sql": "Select line,style,part,min_stk,max_stk From grt_v_prod_part",
					"displayRows": 18,
					"columnNames": ["线别", "鞋型", "鞋部位", "落后预警", "标准库存"],
					"rowHeight": 15,
					"columnWidths": [60, 150, 100, 150, 100]
				});

			});
		</script>

</body>

</html>
