<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Search Product</title>
	<!-- styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="script/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="script/searchbar.js"></script>
	<script type="text/javascript" src="script/block.js"></script>
</head>
<body>
	<header>
	</header>
	<section id="main">
		<div class="container-fluid">
			<div class="row">
				<div id="searchbar"/>
			</div>
			<div class="row">
				<div id="result-list"/> 
			</div>
		</div>
	</section>
	<script type="text/javascript">
			$(document).ready(function(){
				$("#searchbar").searchbar({
					"resultListId": "result-list",
					"baseUrl": "http://localhost:8080/RtServer/search4json",
					"btnText":"Search",
					"pageSize":10,
					"initText":"请输入关键字"	
				});
				$("#result-list").block({
					"columnKeys": ["row_id", "content", "row_num"],
					"displayRows": 10,
					"columnNames": ["Row Id", "Content", "Row Num"],
					"rowHeight": 15,
					"columnWidths": [60, 500, 60]
				});

			});
		</script>

</body>

</html>
